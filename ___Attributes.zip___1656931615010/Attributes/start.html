<<!DOCTYPE html>
<html>
  <head>
    <meta charset="UFT-8">
    <title>Atributos</title>
    <meta property="titulo" content="atributos">
    <meta property="description" content="Ejercicio 7">
    <meta property="autor" content="Rosa del Río Angosto">

  <body>
    <h3>Atributos</h3>
    <!--Botón desactivado-->
    <button disabled>Botón desactivado</button>
    <br>
    <!--Rangos-->
    <label for="numero">Número en el rango de 0-100 con paso 2: </label>
    <input type="number" name="numero" min="0" max="100" step="2" autofocus>
    <br>

    <!--Verificación-->
    <label for="check">Verificación seleccionada</label>
    <input type="checkbox" name="casilla" checked>
    <br>

    <!--Tipo de entrada-->
    <label for="fecha">Fecha de entrada</label>
    <input type="date" name="fecha">


  </body>
</html>
