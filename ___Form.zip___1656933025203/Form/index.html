<!DOCTYPE html>
<html>
  <head>
    <meta charset="UFT-8">
    <title>Formulario</title>
    <meta property="titulo" content="Formulario">
    <meta property="description" content="Ejercicio 6">
    <meta property="autor" content="Rosa del Río Angosto">
    <meta property="type" content="Formulario">
    </head>
    <body>
        <h3>Regístrese:</h3>
        <form action="registrar" method="post">
            <label for="email">Correo electrónico: </label>
            <input type="email" name="Email" placeholder="email" required>

            <br>

            <label for="password">Contraseña: </label>
            <input type="password" name="Contraseña" placeholder="Contraseña" required>

            <br>

            <label for="nombre">Nombre y apellidos:</label>
            <input type="text" name="text" placeholder="nombre y apellidos" required>

            <br>

            <label for="birthdate">Fecha de nacimiento: </label>
            <input type="date" name="fehca" required>

            <br>

            <label for="telefono">Número de teléfono</label>
            <input type="tel" name="telefono" required>

            <br>

            <label for="tipoPlan">Seleccione un tipo de plan: </label>
            <select name="plan" id="">
                <option value="gratis">Plan gratuito</option>
                <option value="`grupo3">Grupo de tres planes (precio creciente)</option>
            </select>

            <br>

            <input type="checkbox" name="pro" value="pro">
            <label for="pro">Plan Pro</label>

            <br>

            <label for="tarjetaCredito">Número tarjeta de crédito</label>
            <input type="text" name="tarjetaCredito" required>

            <br>

            <label for="cvc">CVC: </label>
            <input type="text" name="cvc">

            <br>

            <label for="expiracion">Fecha de expiración: </label>
            <input type="text" name="expiracion" required>

            <br>

            <label for="envio">Dirección de envio: </label>
            <textarea name="direccionEnvio" cols="30" rows="10"></textarea>

            <br>

            <input type="submit" value="Registrar">



        </form> 
    </body>
</html>
